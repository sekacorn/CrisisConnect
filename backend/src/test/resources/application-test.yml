spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

jwt:
  secret: test-secret-key-for-jwt-token-generation-minimum-32-characters-long
  expiration: 86400000
  issuer: crisisconnect-test

encryption:
  secret-key: test-encryption-key-32-chars!
  algorithm: AES

admin:
  bootstrap:
    enabled: false
