server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: crisisconnect

  datasource:
    url: jdbc:h2:mem:crisisconnect;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: false

  security:
    filter:
      order: 5

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:change-this-to-a-secure-random-secret-key-in-production}
  expiration: 86400000  # 24 hours in milliseconds
  issuer: crisisconnect

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost}
  allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Encryption Configuration
encryption:
  secret-key: ${ENCRYPTION_SECRET:change-this-to-a-32-byte-secret-key-for-aes256-encryption}
  algorithm: AES

# Admin Bootstrap
admin:
  bootstrap:
    enabled: ${ADMIN_BOOTSTRAP_ENABLED:true}
    email: ${ADMIN_EMAIL:admin@crisisconnect.org}
    password: ${ADMIN_PASSWORD:Admin2026!Secure}
    name: ${ADMIN_NAME:System Administrator}

# Logging
logging:
  level:
    org.crisisconnect: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
