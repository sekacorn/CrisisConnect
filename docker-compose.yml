version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: crisisconnect-db
    environment:
      POSTGRES_DB: ${DB_NAME:-crisisconnect}
      POSTGRES_USER: ${DB_USER:-crisisconnect}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crisisconnect-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-crisisconnect}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crisisconnect-backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-crisisconnect}
      DB_USER: ${DB_USER:-crisisconnect}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      JWT_SECRET: ${JWT_SECRET:-change-this-to-a-secure-random-secret-key-in-production}
      ENCRYPTION_SECRET: ${ENCRYPTION_SECRET:-change-this-to-a-32-byte-secret}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost}
      ADMIN_BOOTSTRAP_ENABLED: ${ADMIN_BOOTSTRAP_ENABLED:-true}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@crisisconnect.org}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin2026!Secure}
      ADMIN_NAME: ${ADMIN_NAME:-System Administrator}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - crisisconnect-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/auth/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8080/api}
    container_name: crisisconnect-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - crisisconnect-network

volumes:
  postgres_data:
    driver: local

networks:
  crisisconnect-network:
    driver: bridge
